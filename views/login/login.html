<html lang="en">

<head>

    <link rel="icon" type="image/x-icon"
        href="https://caodang.fpt.edu.vn/wp-content/uploads/18198154_10208600482868814_3469513_n-234x375.png">

<body>
    <section class="login">
        <div class="form">
            <div class="form-content">

                </header>

                        <input type="email" placeholder="Email" class="input">

                    <div class="field input-field">
                        <input type="password" placeholder="Mật khẩu" class="password">

            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="https://dd7tel2830j4w.cloudfront.net/f1633714040959x202707873005269600/Google__G__Logo.svg.png"

                    <span>Đăng nhập bằng Google</span>

        </div>

    <script src="/style/js/index.js"></script>
