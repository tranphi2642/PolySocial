<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/views/profile/profile.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="https://caodang.fpt.edu.vn/wp-content/uploads/18198154_10208600482868814_3469513_n-234x375.png"
                    alt="PolySoial">
                <span> PolySocial</span>
            </div>
            <div class="search-bar">
                <i class='uil uil-search'></i>
                <input type="search" placeholder="Tìm kiếm">
            </div>
            <div class="profile-picture">
                <span>Trần Phi</span>
                <img src="/assets/images/1.jpg" alt="">
            </div>
        </div>
    </nav>

    <!------------------------------- Main ---------------------------->
    <main>
        <div class="container-profile">
            <div class="profile">
                <div class="title">
                    <img src="/assets/images/1.jpg" alt="">
                </div>
                <div class="info">
                    <p>Trần Phi</p>
                    <span class="text-muted">phitmps16509@fpt.edu.vn</span>
                    <br>
                    <span class="text-muted">Sinh viên FPT Polytechnic</span>
                </div>
                <div class="link">
                    <a href="/views/editProfile/editProfile.html">Chỉnh sửa</a>
                </div>
            </div>
            <div class="profile-details">
                <div class="title">
                    <span>Tài khoản của tôi</span>
                </div>
                <div class="profile-details-body">
                    <h6>Thông tin người dùng</h6>
                    <div class="profile-details-row">
                        <div class="form-input">
                            <label for="name">Họ và tên</label>
                            <input type="text" id="name" placeholder="Trần Mậu Phi">
                        </div>

                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="phitmps16509@fpt.edu.vn">
                        </div>

                        <div class="form-input">
                            <label for="">Ngày sinh</label>
                            <input type="text" id="" placeholder="26/04/2002">
                        </div>

                        <div class="form-input">
                            <label for="">Khoá</label>
                            <input type="text" id="" placeholder="16.3">
                        </div>
                    </div>

                    <div class="hr"></div>

                    <h6>Thông tin liên lạc</h6>
                    <div class="profile-details-row">
                        <div class="form-input">
                            <label for="">Lớp</label>
                            <input type="text" id="" placeholder="ÍT6307_3">
                        </div>

                        <div class="form-input">
                            <label for="">Chuyên ngành</label>
                            <input type="text" id="" placeholder="Ứng dụng phần mềm">
                        </div>

                        <div class="form-input">
                            <label for="">Điện thoại</label>
                            <input type="text" id="" placeholder="0377166208">
                        </div>

                        <div class="form-input">
                            <label for="">Địa chỉ</label>
                            <input type="text" id="" placeholder="Quận 12, TP.Hồ Chí Minh">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
