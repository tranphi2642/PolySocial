    <title>Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">

                    alt="PolySoial">
            </div>

            <span class="logo_name">PolySoial</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="/views/admin/home/home.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="/views/admin/revenus/revenus.html">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Thống kê</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-users-alt"></i>
                        <span class="link-name">Nhóm</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Bài viết</span>
                    </a>
                </li>
                <li>
                    <a href="/views/admin/likes/likes.html">
                        <i class="uil uil-heart-alt"></i>
                        <span class="link-name">Yêu thích</span>
                    </a>
                </li>
                <li>
                    <a href="/views/admin/comments/comments.html">
                        <i class="uil uil-comments"></i>
                        <span class="link-name">Bình luận</span>
                    </a>
                </li>
                <li>
                    <a href="/views/admin/shares/shares.html">
                        <i class="uil uil-share"></i>
                        <span class="link-name">Chia sẻ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-folder-open"></i>
                        <span class="link-name">Tệp tin</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Đăng xuất</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Giao diện</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Tìm kiếm ở đây">
            </div>

            <div class="info">
                <span>Trần Phi</span>
                <img src="/assets/images/1.jpg" alt="">
            </div>
        </div>

        <div class="dash-content">
            <div class="chart-container">
                <div class="title">Thống kê</div>
                <canvas id="canvas"></canvas>
            </div>
        </div>

    </section>

    <!----===== JS ===== -->
    <script src="/style/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="/style/js/chart.js"></script>
